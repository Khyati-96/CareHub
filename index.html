<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Hub App</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <style>
        /* Your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        #header {
            background-color: #006FFD;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #header h1 {
            margin: 0;
        }
        .menu-icon {
            display: inline-block;
            cursor: pointer;
        }
        #menu {
            background-color: #006FFD;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            top: 70px;
            right: 20px;
            width: 150px;
            display: none;
        }
        #menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        #menu a:hover {
            background-color: #004ABD;
        }
        .welcome-box {
            background-color: #E6F9E4;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 0 auto 20px auto;
            width: 80%;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }
        .button-box {
            background-color: #E6F9E4;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 0 auto;
            width: 80%;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }
        .button-box a {
            background-color: #006FFD;
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-box a:hover {
            background-color: #004ABD;
        }
    </style>
    <script>
        // JavaScript for the menu toggle
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
    </script>
</head>
<body>
    <header id="header" class="content-wrapper">
        <h1 class="name">MediComm App</h1>
        <div class="menu-icon" onclick="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M3 12H21M3 6H21M3 18H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </header>
    <div id="menu">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>
    <main>
        <section class="welcome-box">
            <div class="dp">
                <img src="images/defaultdp.png" alt="A Default dp if no dp is present">
            </div>
            <div class="hello">
                <h3>Hello, [User]!</h3>
            </div>
            <div class="nursename">
                <p>User Name: Khyati</p>
            </div>
            <div class="nurseid">
                <p>ID: N000111</p>
            </div>
        </section>
        <section class="button-box">
            <div class="startassessExpatient">
                <a href="#">Find Nurses</a>
            </div>
            <div class="startassessNpatient">
                <a href="#">Find Food</a>
            </div>
            <div class="startassessNpatient">
                <a href="#">Seek Counselling</a>
            </div>
        </section>
    </main>
    <footer>
        <!-- Your footer content... -->
    </footer>
</body>
</html>
